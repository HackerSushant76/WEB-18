<script>
    document.querySelector('#form').addEventListener('submit',MysignInFunc)

   
    var userData= JSON.parse(localStorage.getItem("signuplist"))
    console.log(userData)

    
    function MysignInFunc(){
        event.preventDefault();
        var signInObj = {
            Username: form.username.value,
            pass : form.password.value
        }
        for(var i=0;i<userData.length;i++){
            if(userData[i]=== null){
                return alert('Please create an account')
            }
            else if(userData[i].userName == signInObj.Username && userData[i].Password== signInObj.pass){
                
                localStorage.setItem('signInlist',JSON.stringify(userData[i]))
                return alert('Logged in Successfully')
                window.location.href= "index.html"
            }
            else{
                return alert('User does not exist')
            }
        }
      
    }
</script>
